%rebase('osnova.html', naslov='Tekmovalci')

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>FIS CODE</th>
     <th>IME</th>
     <th>PRIIMEK</th>
     <th>DRZAVA rojstva</th>
     <th>ROJSTVO</th>
     <th>KLUB</th>
     <th>SMUCKE</th>
     <th>STATUS</th>
  </tr>
  %for (fis,ime,priimek,drzava,rojstvo,klub,smucke,status) in TEKMOVALEC:
    <tr>
       <td>{{fis}}</td>
       <td>{{ime}}</td>
       <td>{{priimek}}</td>
       <td>{{drzava}}</td>
       <td>{{rojstvo}}</td>
       <td>{{klub}}</td>
       <td>{{smucke}}</td>
       <td>{{status}}</td>
    </tr>
  %end
  </table>

 <p>
    <a href="/">Tekme</a>
  </p>
