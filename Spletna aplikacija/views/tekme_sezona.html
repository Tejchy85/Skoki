%rebase('osnova.html', naslov='Tekme v {} sezoni'.format(x))

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>ID</th>
     <th>KRAJ</th>
     <th>DATUM</th>
     <th>DRZAVA</th> 
  </tr>
  %for (id,kraj,datum,drzava) in tekma:
    <tr>
       <td>{{id}}</td>
       <td>{{kraj}}</td>
       <td>{{datum}}</td>
       <td>{{drzava}}</td>
    </tr>
  %end
  </table>

  <p>
    <a href="/">Tekmovalci</a>
  </p>
