%rebase('osnova.html', naslov='Dodajanje rezultata pri tekmi {}'.format(x))

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

  <form action="/dodaj_rezultat/{{x}}/" method="POST">
      <div class="form-group">
        <label>ID</label>
        <input type="integer" name="id" value="{{id}}" class="form-control" placeholder="{{id}}" disabled>
      </div>
      <div class="form-group">
        <label>Rank</label>
        <input type="integer" name="ranki" value="{{ranki}}" class="form-control" placeholder="{{ranki}}">
      </div>
      <div class="form-group">
        <label>Startna številka</label>
        <input type="integer" name="startna_stevilka" value="{{startna_stevilka}}" class="form-control" placeholder="{{startna_stevilka}}">
      </div>
      <div class="form-group">
        <label>FIS code</label>
        <select type="integer" name="fis_code" value="{{fis_code}}" class="form-control" required="true">
            <option value="" selected disabled hidden>FIS code - PRIIMEK Ime</option>
            %for (fis_code, ime, priimek) in vsi_tekmovalci:
                <option>{{fis_code}} - {{priimek}} {{ime}}</option>
            %end
        </select>
        <p><a class="form-text text-muted small" href="/dodaj_tekmovalca">Če želenega tekmovalca še ni med možnostmi, najprej izpolni obrazec in ga dodaj.</a></p>
      </div>
      <div class="form-group">
        <label>Država</label>
        <select type="integer" name="drzava" value="{{drzava}}" class="form-control" required="true">
            <option value="" selected disabled hidden>Država</option>
            %for (kratica, ime) in drzave:
                <option>{{kratica}}</option>
            %end
        </select>
        <p><a class="form-text text-muted small" href="/dodaj_tekmovalca">Če želene države še ni med možnostmi, najprej izpolni obrazec in jo dodaj.</a></p>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label>1. skok</label>
            <input type="integer" name="skoki1" value="{{skoki1}}" class="form-control" placeholder="{{skoki1}}" required="true">
        </div>
        <div class="form-group col-md-6">
            <label>1. točke</label>
            <input type="integer" name="tocke1" value="{{tocke1}}" class="form-control" placeholder="{{tocke1}}" required="true">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label>2. skok</label>
            <input type="integer" name="skoki2" value="{{skoki2}}" class="form-control" placeholder="{{skoki2}}">
        </div>
        <div class="form-group col-md-6">
            <label>2. točke</label>
            <input type="integer" name="tocke2" value="{{tocke2}}" class="form-control" placeholder="{{tocke2}}">
        </div>
      </div>

      % if ekipna:
          <div class="form-group">
                <label>Mesto v ekipi</label>
                <select type="integer" name="mesto_v_ekipi" value="{{mesto_v_ekipi}}" class="form-control">
                    <option value="" selected disabled hidden>Mesto v ekipi</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
          </div>
      % end

      <button type="submit" class="btn btn-primary">Dodaj</button>
  </form>
