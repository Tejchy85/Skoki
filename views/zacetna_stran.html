%rebase('osnova.html', naslov='Zacetna stran')

<div>
  <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark" style="float:left; width:48%;">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">Rezultati zadnje tekme</h1>
      <p class="lead my-3">Poglej si rezultate.</p>
      <p class="lead mb-0"><a href="/zadnja_tekma" class="text-white font-weight-bold">Več</a></p>
    </div>
  </div>

  <div class="row mb-2 no-gutters border rounded overflow-hidden shadow-sm h-md-600 position-relative" style="float:right; width:48%; border:1px solid; padding: 20px;">
    <h1>Skupni seštevek za tekočo sezono:</h1>
    <div style="height:500px;overflow-y:auto;overflow-y:auto;">
        <table class="table table-bordered table-hover">
           <thead class="thead-light">
            <tr>
               <th scope="col">Fis code</th>
               <th scope="col">Ime</th>
               <th scope="col">Priimek</th>
               <th scope="col">Število točk</th>
            </tr>
            </thead>
            <tbody>
            %for (fis_code,ime,priimek,stevilo) in skupni_sestevek:
              <tr>
                 <td><a href="/tekmovalec/{{fis_code}}/">{{fis_code}}</a></td>
                 <td>{{ime}}</td>
                 <td>{{priimek}}</td>
                 <td>{{stevilo}}</td>
              </tr>
            %end
            </tbody>
        </table>
    </div>
  </div>
</div>
