%rebase('osnova.html', naslov='Tekme v sezoni {}'.format(x))

<h1>Tekme v sezoni {{x}}</h1>

<form class="form-inline" method="post">
    <div class="dropdown">
        <div class="form-group form-group-sm mr-3 w-35">
            <select type="text" name="razvrscanje" value="" class="form-control" required="true">
                %for i, (raz, sql) in enumerate(moznosti):
                    <option value="{{i}}"
                    %if i == razvrscanje:
                    selected
                    %end
                    >{{raz}}</option>
                %end
            </select>
        </div>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Razvrsti</button>
</form>

 <table class="table table-bordered table-hover">
 <thead class="thead-light">
  <tr>
     <th>ID</th>
     <th>Kraj</th>
     <th>Datum</th>
     <th>Dr≈æava</th>
     <th>Tip tekme</th>
  </tr>
 </thead>
     <tbody>
  %for (id,kraj,datum,drzava,tip_tekme) in tekme:
    <tr>
       <td><a href="/tekma/{{id}}/">{{id}}</a></td>
       <td>{{kraj}}</td>
       <td>{{datum}}</td>
        <td><a href="/drzava/{{drzava}}"><p><img class="imageWithText" src="/static/flags/{{drzava}}.png"> {{drzava}}</p></a></td>
       <td>{{tip_tekme}}</td>
    </tr>
  %end
     </tbody>
  </table>
