%rebase('osnova.html', naslov='Dodajanje tekmovalca')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

  <form action="/dodaj_tekmovalca" method="POST">
      <div class="form-group">
        <label>FIS code</label>
        <input type="integer" name="fis_code" value="{{fis_code}}" class="form-control" placeholder="FIS code">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label>Ime</label>
            <input type="text" name="ime" value="{{ime}}" class="form-control" placeholder="Ime">
        </div>
        <div class="form-group col-md-6">
            <label>Priimek</label>
            <input type="text" name="priimek" value="{{priimek}}" class="form-control" placeholder="Priimek">
        </div>
      </div>
      <div class="form-group">
        <label>Dr탑ava</label>
        <input type="text" name="drzava" value="{{drzava}}" class="form-control" placeholder="Dr탑ava">
      </div>
      <div class="form-group">
        <label>Rojstvo</label>
        <input type="text" name="rojstvo" value="{{rojstvo}}" class="form-control" placeholder="Rojstvo">
      </div>
      <div class="form-group">
        <label>Klub</label>
        <input type="text" name="klub" value="{{klub}}" class="form-control" placeholder="Klub">
      </div>
      <div class="form-group">
        <label>Smu훾i</label>
        <input type="text" name="smucke" value="{{smucke}}" class="form-control" placeholder="Smu훾i">
      </div>
      <div class="form-group">
        <label>Status</label>
        <select type="text" name="status" value="{{status}}" class="form-control">
            <option>Active</option>
            <option>Not active</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj</button>
  </form>
