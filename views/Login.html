%rebase('Form osnova.html', naslov='Prijava')

<body class="text-center">
<form class="form-signin">
  <a href="/">
  <img class="mb-4" src="/static/skakalec.png" alt="" style="width:128px;height:128px;">
  </a>
  <h1 class="h3 mb-3 font-weight-normal">Prijava</h1>
  <label for="inputEmail" class="sr-only">Uporabniško ime</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Uporabniško ime" required autofocus>
  <label for="inputPassword" class="sr-only">Geslo</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Geslo" required>
  <div class="checkbox mb-3">
	<label>
	  <input type="checkbox" value="remember-me"> Zapomni si me
	</label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Prijava</button>
  <a class="btn btn-lg btn-primary btn-block" href="/Register">Registracija</a>
</form>
</body>
